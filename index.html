<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="./scss/style.css">
  <script defer src="./script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="main-container">
    
    <article class="form">
      
        <h1 class="form_title">Contact Us</h1>
        
        <form id="contact-form" class="form_start">
          
          <fieldset class="form_container form_container-row">
            
            <legend class="form_visually-hidden">Name</legend>
            
            <div class="form_container-input form_container-input--gap">
              
              <label class="form_label" for="first-name">First Name</label>
              
              <input class="form_input" type="text" name="first-name" id="first-name" aria-errormessage="first-name_required" aria-required="true" autocomplete="given-name" />
              
              <p id="first-name_required" class="required-a form_error"></p>
              
            </div>
            
            <div class="form_container-input">
              
              <label class="form_label" for="last-name">Last Name</label>
              
              <input class="form_input" type="text" name="last-name" id="last-name" aria-errormessage="last-name_required" aria-required="true" autocomplete="family-name"/>
              
              <p id="last-name_required" class="required-a form_error"></p>
              
            </div>
            
          </fieldset>
          
          <fieldset class="form_container">
            
            <legend class="form_label">Email Address</legend>
            
            <input class="form_input" type="text" name="email" id="email" aria-label="Enter Your Email Address" aria-errormessage="email-required" aria-required="true" autocomplete="email"/>
            
            <p id="email-required" class="required-a form_error"></p>
            
          </fieldset>
          
          <fieldset id="query-container" class="form_container" role="radiogroup" aria-errormessage="query-required" aria-required="true">
              
            <legend class="form_label form_label-legend">Query Type</legend>
              
            <div class="form_container-row">
              
              <div class="form_container-input form_container-input--gap">
                
                <label class="form_label-query">
                  
                  <input class="form_input-query form_visually-hidden" type="radio" name="query-type" id="general-enquiry" value="general-enquiry">
                  
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
                  
                  General Enquiry
                </label>
              
              </div>
              
              <div class="form_container-input">
                
                <label class="form_label-query">
                  
                  <input class="form_input-query form_visually-hidden" type="radio" name="query-type" id="support-request" value="support-request">
                  
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
                  
                  Support Request
                </label>
                
              </div>
            
            </div>
            
            <p id="query-required" class="required-b form_error form_error--flex-basis"></p>
            
          </fieldset>
          
          <fieldset class="form_container">
            
            <legend class="form_label">Message</legend>
            
            <textarea class="form_input form_input-message" name="message" id="message" aria-label="Enter Message" aria-errormessage="message-required" aria-required="true"></textarea>
            
            <p id="message-required" class="required-a form_error"></p>
            
          </fieldset>
          
          <fieldset class="form_container-consent-field">
            
            <legend class="form_visually-hidden">Consent</legend>
            
            <div class="form_container form_container-consent">
              
              <input class="form_input-consent form_visually-hidden" type="checkbox" name="consent" id="consent" aria-errormessage="consent-required" aria-required="true">
              
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18"><path fill="#0C7D69" d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"/></svg>
              
              <label class="form_label form_label-consent" for="consent">I consent to being contacted by the team</label>
              
            </div>
          
            <p id="consent-required" class="required-b form_error"></p>
            
          </fieldset>
          
          <button class="form_button form_button--green-medium" type="submit">Submit</button>
          
        </form>
        
    </article>
    
    <article id="custom-alert" role="alert" class="custom-alert custom-alert--animation custom-alert--inactive">
      
      <header class="custom-alert_header">
        <img src="./assets/images/icon-success-check.svg" alt="success check icon" />
        <h2 class="custom-alert_title">Message Sent!</h2>
      </header>
      
      <p class="custom-alert_description">Thanks for completing the form. We'll be in touch soon!</p>
      
    </article>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">ROKUROO7</a>.
  </footer>
  
</body>
</html>
